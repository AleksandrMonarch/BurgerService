server:
  port: 8080

spring:
  application:
    name: BurgerService

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: sa

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  h2:
    console:
      enabled: true

logging:
  level:
    root: debug
    org:
      hibernate:
        SQL: trace