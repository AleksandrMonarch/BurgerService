server:
  port: 8080

spring:
  application:
    name: BurgerService

  liquibase:
    enabled: true
    change-log: classpath:db\changelog\db.changelog-master.xml

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: sa

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true

  h2:
    console:
      enabled: true

logging:
  level:
    root: info
    org:
      hibernate:
        SQL: trace

log:
  enabled: false