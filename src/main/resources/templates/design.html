<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Burger Cloud</title>
    <link rel="stylesheet" th:href="@{/styless.css}" />
</head>

<body>
<h1>Design your burgerDto!</h1>
<img th:src="@{/images/image.jpg}"/>

<form method="POST" th:object="${burger}">
    <div class="grid">
        <div class="ingredientDto-group" id="wraps">
            <h3>Designate your ingredients:</h3>
            <h4>Cheese ingredients</h4>
            <div th:each="ingredient : ${CHEESE}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
            <h4>Souse ingredients</h4>
            <div th:each="ingredient : ${SOUSE}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
            <h4>Wrap ingredients</h4>
            <div th:each="ingredient : ${WRAP}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
            <h4>Meat ingredients</h4>
            <div th:each="ingredient : ${MEAT}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
    </div>

    <div>
        <h3>Name your burger creation:</h3>
        <input type="text" th:field="*{name}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</span>
        <br/>
        <button>Submit your burger</button>
    </div>
</form>
</body>
</html>
