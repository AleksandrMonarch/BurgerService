<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Orders</title>
</head>
<body>
<h1>Orders</h1>
<div class="burgerOrder_group" id="burgerOrderDto" th:each="burgerOrderDto : ${allOrders}">
  <h2>Order id: <span th:text="${burgerOrderDto.id}">ORDER ID</span></h2>
  <h2>Order name: <span th:text="${burgerOrderDto.orderName}">ORDER NAME</span></h2>
    <br>
</div>
</body>
</html>
